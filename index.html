  <style>
    :root {
      --primary: #4a76a8;
      --primary-dark: #3a5f8a;
      --primary-light: #5b8bc3;
      --accent: #ff9800;
      --text: #e1e9f2;
      --bg: #1e2a38;
      --card-bg: #2a3b4d;
      --message-bg: #3a4f66;
      --my-message-bg: #4a76a8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    #app {
      max-width: 100%;
      margin: 0;
      width: 100%;
      height: 100vh;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: var(--primary);
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      font-weight: 600;
    }

    #status {
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.1);
    }

    .online { color: #a5d6a7; }
    .offline { color: #ef9a9a; }
    .loading { color: #ffe0b2; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg);
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .incoming {
      background: var(--message-bg);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .outgoing {
      background: var(--my-message-bg);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.85rem;
    }

    .username {
      font-weight: bold;
      color: var(--accent);
    }

    .timestamp {
      color: rgba(255,255,255,0.6);
      font-size: 0.75rem;
      margin-left: 10px;
    }

    .message-text {
      font-size: 1rem;
    }

    #inputArea {
      padding: 10px;
      background: var(--card-bg);
      border-top: 1px solid rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }

    #messageForm {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    #messageInput:focus {
      background: rgba(255,255,255,0.15);
    }

    #sendButton {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sendButton:hover {
      background: var(--primary-light);
    }

    #sendButton:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    /* Install Button Styles */
    .install-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .install-btn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
  </style>

<body>
  <div id="app">
    <header>
      <h1>MiresHabar</h1>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <div id="inputArea">
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
        <button type="submit" id="sendButton" disabled>
          <span class="material-icons">send</span>
        </button>
      </form>
    </div>

    <button class="install-btn" id="installButton" style="display: none;">Установить приложение</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");
      
      const auth = firebase.auth();
      const database = firebase.database();
      
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');
      const installButton = document.getElementById('installButton');

      let currentUserId = null;

      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
      }

      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Sign in anonymously
      auth.signInAnonymously()
        .then((userCredential) => {
          currentUserId = userCredential.user.uid;
          console.log("Signed in anonymously");
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
          messageInput.focus();
          
          // Listen for new messages
          database.ref('messages')
            .orderByChild('timestamp')
            .limitToLast(50)
            .on('child_added', (snapshot) => {
              const message = snapshot.val();
              displayMessage(message);
            });
        })
        .catch((error) => {
          console.error("Auth error:", error);
          updateStatus("✗ Ошибка подключения", "offline");
        });

      // Display a message
      function displayMessage(message) {
        const isMyMessage = message.userId === currentUserId;
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isMyMessage ? 'outgoing' : 'incoming'}`;
        messageElement.innerHTML = `
          <div class="message-header">
            <span class="username">${message.username || 'Гость'}</span>
            <span class="timestamp">${formatTime(message.timestamp)}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message handler
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        
        try {
          sendButton.disabled = true;
          
          // Check auth
          if (!auth.currentUser) {
            await auth.signInAnonymously();
          }
          
          // Send message
          await database.ref('messages').push({
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            userId: auth.currentUser.uid,
            username: `Гость_${auth.currentUser.uid.slice(0, 4)}`
          });
          
          messageInput.value = '';
        } catch (error) {
          console.error("Send error:", error);
          updateStatus("✗ Ошибка отправки", "offline");
        } finally {
          sendButton.disabled = false;
        }
      });

      // Monitor connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("⌛ Нет соединения", "offline");
          sendButton.disabled = true;
        }
      });

      // ===== PWA Installation =====
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }
      
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone;
      }
      
      if (isStandalone()) {
        installButton.style.display = 'none';
      } else if (isIOS()) {
        installButton.textContent = 'Добавить на главный экран';
        installButton.style.display = 'block';
        installButton.addEventListener('click', () => {
          alert('Для установки:\n1. Нажмите "Поделиться"\n2. Выберите "На экран Домой"\n3. Подтвердите добавление');
        });
      } else {
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              installButton.style.display = 'none';
            }
            deferredPrompt = null;
          }
        });
      }

      // ===== Service Worker Registration =====
      const swContent = `
        const CACHE_NAME = 'mireshabar-v1';
        const ASSETS = [
          '/',
          '/index.html',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js',
          'https://img.icons8.com/flat/1024/tea.png',
          'https://fonts.googleapis.com/icon?family=Material+Icons'
        ];

        self.addEventListener('install', (e) => {
          e.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(ASSETS))
          );
        });

        self.addEventListener('fetch', (e) => {
          e.respondWith(
            caches.match(e.request)
              .then(response => response || fetch(e.request))
          );
        });
      `;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const blob = new Blob([swContent], { type: 'text/javascript' });
          const swUrl = URL.createObjectURL(blob);
          
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('ServiceWorker зарегистрирован:', registration.scope);
            })
            .catch(error => {
              console.log('Ошибка регистрации ServiceWorker:', error);
            });
        });
      }

    } catch (error) {
      console.error("Initialization error:", error);
      document.getElementById('status').textContent = "Ошибка инициализации";
    }
  </script>
