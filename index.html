  <style>
    :root {
      --primary: #6a1b9a;
      --primary-dark: #4a148c;
      --primary-light: #9c27b0;
      --accent: #ff9800;
      --text: #ffffff;
      --bg: #121212;
      --card-bg: #1e1e1e;
      --sidebar-bg: #1a1a1a;
      --active-chat: rgba(106, 27, 154, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #app {
      display: flex;
      flex: 1;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Main Chat Layout */
    #chatContainer {
      display: flex;
      flex: 1;
      height: 100vh;
    }

    /* Sidebar with contacts */
    #sidebar {
      width: 250px;
      background: var(--sidebar-bg);
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #userInfo {
      padding: 20px;
      background: var(--primary-dark);
      border-bottom: 1px solid #333;
    }

    #userInfo .status {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      color: #a5d6a7;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      margin-right: 8px;
    }

    #contactsHeader {
      padding: 15px 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #contactsList {
      flex: 1;
      overflow-y: auto;
    }

    .contact {
      padding: 12px 20px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }

    .contact:hover {
      background: rgba(255,255,255,0.05);
    }

    .contact.active {
      background: var(--active-chat);
    }

    .contact-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
    }

    .contact-info {
      flex: 1;
    }

    .contact-id {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 3px;
      color: #ddd;
    }

    .contact-status {
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Main chat area */
    #mainChat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      padding: 15px 20px;
      background: var(--sidebar-bg);
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #chatPartnerInfo .id {
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 3px;
      color: #ddd;
    }

    #chatPartnerInfo .status {
      font-size: 0.85rem;
      color: #aaa;
    }

    #messagesContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      background: var(--primary);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--card-bg);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.85rem;
    }

    .message-sender {
      font-weight: bold;
    }

    .message-timestamp {
      color: rgba(255,255,255,0.6);
      margin-left: 10px;
    }

    .welcome-message {
      margin: auto;
      text-align: center;
      padding: 20px;
      max-width: 400px;
    }

    .welcome-message p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    #messageForm {
      display: flex;
      padding: 15px;
      background: var(--sidebar-bg);
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }

    #messageInput:focus {
      outline: 2px solid var(--accent);
    }

    #sendButton {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sendButton:hover {
      background: var(--primary-light);
    }

    #sendButton:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* Status indicator */
    #status {
      padding: 12px;
      border-radius: 8px;
      margin: 10px auto;
      text-align: center;
      font-weight: bold;
      max-width: 400px;
      display: none;
    }

    .online { background: rgba(46, 125, 50, 0.2); color: #a5d6a7; }
    .offline { background: rgba(198, 40, 40, 0.2); color: #ef9a9a; }
    .loading { background: rgba(255, 167, 38, 0.2); color: #ffe0b2; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        width: 80px;
      }
      
      .contact-id, .contact-status, #contactsHeader {
        display: none;
      }
      
      .contact {
        justify-content: center;
      }
      
      .contact-avatar {
        margin-right: 0;
      }
    }

    @media (max-width: 480px) {
      #sidebar {
        position: absolute;
        left: -250px;
        z-index: 100;
        height: 100%;
        transition: left 0.3s;
      }
      
      #sidebar.active {
        left: 0;
      }
      
      #toggleSidebar {
        display: block;
        position: absolute;
        top: 15px;
        left: 15px;
        background: var(--primary);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 10;
      }
    }
  </style>
</head>
<body>
  <!-- Main Chat Container -->
  <div id="chatContainer">
    <button id="toggleSidebar" style="display: none;">☰</button>
    
    <!-- Sidebar with contacts -->
    <div id="sidebar">
      <div id="userInfo">
        <div class="status">
          <span class="status-indicator"></span>
          <span>Ваш ID: <span id="currentUserId"></span></span>
        </div>
      </div>
      
      <div id="contactsHeader">Контакты</div>
      
      <div id="contactsList">
        <!-- Contacts will be populated here -->
      </div>
    </div>
    
    <!-- Main chat area -->
    <div id="mainChat">
      <div id="chatHeader">
        <div class="chat-avatar" id="chatPartnerAvatar">?</div>
        <div id="chatPartnerInfo">
          <div class="id">Выберите собеседника</div>
          <div class="status">Для начала общения</div>
        </div>
      </div>
      
      <div id="status" class="loading">Подключение к серверу...</div>
      
      <div id="messagesContainer">
        <div class="welcome-message">
          <p>Добро пожаловать в MiresHabar!</p>
          <p>Выберите собеседника из списка слева, чтобы начать общение.</p>
        </div>
      </div>
      
      <form id="messageForm" style="display: none;">
        <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
        <button type="submit" id="sendButton" disabled>Отправить</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");
      
      const auth = firebase.auth();
      const database = firebase.database();
      
      // DOM elements
      const chatContainer = document.getElementById('chatContainer');
      const currentUserId = document.getElementById('currentUserId');
      const contactsList = document.getElementById('contactsList');
      const messagesContainer = document.getElementById('messagesContainer');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');
      const chatPartnerInfo = document.getElementById('chatPartnerInfo');
      const chatPartnerAvatar = document.getElementById('chatPartnerAvatar');
      
      // State variables
      let currentUser = null;
      let selectedChatPartner = null;
      let users = {};
      
      // Start chat application
      function startChatApp() {
        // Sign in anonymously
        auth.signInAnonymously()
          .then((userCredential) => {
            currentUser = userCredential.user;
            console.log("Signed in anonymously:", currentUser.uid);
            
            // Update UI with current user ID
            currentUserId.textContent = shortenUid(currentUser.uid);
            
            // Save user in database
            saveUser(currentUser.uid);
            
            // Load users and set up listeners
            loadUsers();
            
            // Update status
            updateStatus("✓ Подключено к серверу", "online");
            sendButton.disabled = false;
          })
          .catch((error) => {
            console.error("Auth error:", error);
            updateStatus("✗ Ошибка подключения", "offline");
          });
      }
      
      // Shorten UID for display
      function shortenUid(uid) {
        return uid.substring(0, 6) + '...';
      }
      
      // Save user to database
      function saveUser(uid) {
        database.ref('users/' + uid).set({
          lastOnline: firebase.database.ServerValue.TIMESTAMP,
          online: true
        });
        
        // Set up disconnect handler
        database.ref('.info/connected').on('value', (snapshot) => {
          if (snapshot.val() === false) {
            // User disconnected
            database.ref('users/' + uid).update({
              online: false
            });
          }
        });
      }
      
      // Load users from database
      function loadUsers() {
        database.ref('users').on('value', (snapshot) => {
          users = snapshot.val() || {};
          
          // Remove current user from list
          const otherUsers = {...users};
          if (currentUser && otherUsers[currentUser.uid]) {
            delete otherUsers[currentUser.uid];
          }
          
          // Update contacts list
          updateContactsList(otherUsers);
        });
      }
      
      // Update contacts list
      function updateContactsList(usersList) {
        contactsList.innerHTML = '';
        
        Object.keys(usersList).forEach(uid => {
          const user = usersList[uid];
          const contact = document.createElement('div');
          contact.className = 'contact';
          contact.dataset.uid = uid;
          
          // Generate avatar color based on UID
          const color = generateColorFromUid(uid);
          
          contact.innerHTML = `
            <div class="contact-avatar" style="background: ${color}">${uid.charAt(0).toUpperCase()}</div>
            <div class="contact-info">
              <div class="contact-id">${shortenUid(uid)}</div>
              <div class="contact-status">${user.online ? 'онлайн' : 'был(а) недавно'}</div>
            </div>
          `;
          
          contact.addEventListener('click', () => {
            selectChatPartner(uid);
          });
          
          contactsList.appendChild(contact);
        });
      }
      
      // Generate color from UID
      function generateColorFromUid(uid) {
        const colors = [
          '#6a1b9a', '#9c27b0', '#3f51b5', '#2196f3', 
          '#03a9f4', '#00bcd4', '#009688', '#4caf50',
          '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107',
          '#ff9800', '#ff5722', '#f44336', '#e91e63'
        ];
        
        const hash = Array.from(uid).reduce((acc, char) => 
          acc + char.charCodeAt(0), 0);
        
        return colors[hash % colors.length];
      }
      
      // Select chat partner
      function selectChatPartner(uid) {
        selectedChatPartner = uid;
        
        // Update UI
        chatPartnerInfo.querySelector('.id').textContent = shortenUid(uid);
        chatPartnerInfo.querySelector('.status').textContent = users[uid]?.online ? 'онлайн' : 'был(а) недавно';
        
        // Set avatar color
        const color = generateColorFromUid(uid);
        chatPartnerAvatar.style.background = color;
        chatPartnerAvatar.textContent = uid.charAt(0).toUpperCase();
        
        // Highlight active contact
        document.querySelectorAll('.contact').forEach(contact => {
          contact.classList.remove('active');
          if (contact.dataset.uid === uid) {
            contact.classList.add('active');
          }
        });
        
        // Show message form
        messageForm.style.display = 'flex';
        
        // Load messages
        loadMessages(uid);
      }
      
      // Load messages for a chat
      function loadMessages(partnerId) {
        // Clear existing messages
        messagesContainer.innerHTML = '';
        
        // Generate chat ID (sorted to ensure same chat for both users)
        const chatId = [currentUser.uid, partnerId].sort().join('_');
        
        database.ref('chats/' + chatId)
          .orderByChild('timestamp')
          .on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            const messages = snapshot.val() || {};
            
            Object.keys(messages).forEach(key => {
              const message = messages[key];
              displayMessage(message);
            });
            
            // If no messages, show welcome message
            if (Object.keys(messages).length === 0) {
              messagesContainer.innerHTML = `
                <div class="welcome-message">
                  <p>Начните общение с этим пользователем</p>
                  <p>Отправьте первое сообщение</p>
                </div>
              `;
            } else {
              // Scroll to bottom
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
          });
      }
      
      // Display a message
      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.sender === currentUser.uid ? 'sent' : 'received'}`;
        
        const timestamp = formatTime(message.timestamp);
        
        messageElement.innerHTML = `
          <div class="message-header">
            <span class="message-sender">${message.sender === currentUser.uid ? 'Вы' : 'Собеседник'}</span>
            <span class="message-timestamp">${timestamp}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      // Format timestamp
      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      
      // Update status
      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
        statusDiv.style.display = 'block';
        
        // Auto-hide success status
        if (status === 'online') {
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 3000);
        }
      }
      
      // Send message handler
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageText = messageInput.value.trim();
        if (!messageText || !selectedChatPartner) return;
        
        try {
          sendButton.disabled = true;
          
          // Generate chat ID
          const chatId = [currentUser.uid, selectedChatPartner].sort().join('_');
          
          // Send message
          await database.ref('chats/' + chatId).push({
            text: messageText,
            sender: currentUser.uid,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          });
          
          messageInput.value = '';
        } catch (error) {
          console.error("Send error:", error);
          updateStatus("✗ Ошибка отправки", "offline");
        } finally {
          sendButton.disabled = false;
        }
      });
      
      // Monitor connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("✓ Подключено к серверу", "online");
          if (sendButton) sendButton.disabled = false;
          
          // Update user online status
          if (currentUser) {
            database.ref('users/' + currentUser.uid).update({
              online: true,
              lastOnline: firebase.database.ServerValue.TIMESTAMP
            });
          }
        } else {
          updateStatus("⌛ Нет соединения", "offline");
          if (sendButton) sendButton.disabled = true;
        }
      });
      
      // Initialize app
      startChatApp();

    } catch (error) {
      console.error("Initialization error:", error);
      if (statusDiv) statusDiv.textContent = "Ошибка инициализации";
    }
  </script>
