<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <title>MiresHabar - Мессенджер</title>
  <meta name="theme-color" content="#1a0e14"/>
  <link rel="apple-touch-icon" href="https://img.icons8.com/flat/1024/tea.png"/>
  <link rel="icon" href="https://img.icons8.com/flat/1024/tea.png" type="image/png"/>
  <style>
    :root {
      --bg: #1a0e14;
      --card-bg: #24141b;
      --accent: #e38ba5;
      --text: #ffffff;
      --muted: #b97f8a;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }

    #status {
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .online { color: #9ee0aa; }
    .offline { color: #f5a4a4; }
    .loading { color: #ffc285; }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--card-bg);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .message {
      background: rgba(255, 255, 255, 0.05);
      padding: 14px;
      border-radius: 12px;
      border-left: 4px solid var(--accent);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--muted);
    }

    .username {
      font-weight: bold;
      color: var(--accent);
    }

    .timestamp {
      color: #aaa;
    }

    .message-text {
      font-size: 1rem;
      color: var(--text);
    }

    #messageForm {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    #messageInput {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      color: white;
      font-size: 1rem;
    }

    #messageInput:focus {
      outline: 2px solid var(--accent);
    }

    #sendButton {
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 12px;
      padding: 0 24px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #sendButton:hover {
      background: #f4a3ba;
    }

    #sendButton:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .install-btn {
      margin: 24px auto 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .install-btn:hover {
      background: #f4a3ba;
    }

    @media (max-width: 600px) {
      #messageForm {
        flex-direction: column;
      }
      #sendButton {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>MiresHabar</h1>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>

    <div id="messages"></div>

    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required/>
      <button type="submit" id="sendButton" disabled>Отправить</button>
    </form>

    <button class="install-btn" id="installButton" style="display: none;">Установить приложение</button>
  </div>

  <!-- Firebase вам не трогал — всё как было -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script>
    // ===== Firebase logic unchanged! =====
    const firebaseConfig = {/* твоя конфигурация */};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const messagesDiv = document.getElementById('messages');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');

    function updateStatus(text, cls) {
      statusDiv.textContent = text;
      statusDiv.className = cls;
    }
    function formatTime(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    auth.signInAnonymously()
      .then(() => { updateStatus("✓ Подключено к серверу", "online"); sendButton.disabled = false; })
      .then(() => {
        database.ref('messages').orderByChild('timestamp').limitToLast(50)
          .on('child_added', snap => {
            const m = snap.val();
            const el = document.createElement('div');
            el.className = 'message';
            el.innerHTML = `
              <div class="message-header">
                <span class="username">${m.username||'Гость'}</span>
                <span class="timestamp">${formatTime(m.timestamp)}</span>
              </div>
              <div class="message-text">${m.text}</div>`;
            messagesDiv.appendChild(el);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
      })
      .catch(err => { console.error(err); updateStatus("✗ Ошибка подключения", "offline"); });

    messageForm.addEventListener('submit', async e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;
      sendButton.disabled = true;
      await database.ref('messages').push({
        text, timestamp: firebase.database.ServerValue.TIMESTAMP,
        userId: auth.currentUser.uid,
        username: Гость_${auth.currentUser.uid.slice(0,4)}
      });
      messageInput.value = '';
      sendButton.disabled = false;
    });

    database.ref('.info/connected').on('value', snap => {
      updateStatus(snap.val() ? "✓ Подключено к серверу" : "⌛ Нет соединения",
                   snap.val() ? "online" : "offline");
    });
  </script>
</body>
</html>
