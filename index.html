  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    
    :root {
      --deep-purple: #5E2B8C;
      --deep-purple-dark: #3D1C5C;
      --deep-purple-light: #7E3FC2;
      --deep-purple-ultra-light: #9D6FD3;
      --accent: #FF9F0A;
      --text: #FFFFFF;
      --bg: #1A1A1A;
      --card-bg: rgba(30, 30, 30, 0.8);
      --glass-effect: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-highlight: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--deep-purple-dark) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, var(--deep-purple-light) 0%, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    #app {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    header {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-dark));
      padding: 24px;
      border-radius: 18px;
      margin-bottom: 24px;
      text-align: center;
      box-shadow: 
        0 10px 25px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    #status {
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: var(--glass-effect);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #status::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: statusPulse 3s infinite;
    }

    @keyframes statusPulse {
      0% { opacity: 0; width: 0; }
      50% { opacity: 1; width: 100%; }
      100% { opacity: 0; width: 0; right: 0; left: auto; }
    }

    .online { 
      color: #A5E8A7;
      text-shadow: 0 0 8px rgba(76, 217, 100, 0.3);
    }
    .offline { 
      color: #FF9B9B;
      text-shadow: 0 0 8px rgba(255, 59, 48, 0.3);
    }
    .loading { 
      color: #FFD699;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        inset 0 1px 1px rgba(255, 255, 255, 0.05),
        0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .message {
      background: linear-gradient(145deg, rgba(94, 43, 140, 0.3), rgba(62, 28, 92, 0.4));
      padding: 16px 20px;
      border-radius: 14px;
      animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 10px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), #FFD700);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
      align-items: center;
    }

    .username {
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(255, 159, 10, 0.3);
    }

    .timestamp {
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      font-weight: 500;
    }

    #messageForm {
      display: flex;
      gap: 12px;
      margin-top: auto;
      position: relative;
    }

    #messageInput {
      flex: 1;
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      background: var(--card-bg);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    #messageInput:focus {
      outline: none;
      box-shadow: 
        0 0 0 2px rgba(255, 159, 10, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    #messageInput::placeholder {
      color: rgba(255,255,255,0.4);
      font-weight: 400;
    }

    #sendButton {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-light));
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0 28px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 
        0 4px 15px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 100px;
    }

    #sendButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--deep-purple-light), var(--deep-purple-ultra-light));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    #sendButton:hover::before {
      opacity: 1;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(94, 43, 140, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.15);
    }

    #sendButton:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 10px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    #sendButton:disabled {
      background: linear-gradient(145deg, #3A3A3A, #4A4A4A);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
      box-shadow: none;
    }

    #sendButton:disabled:hover {
      transform: none;
    }

    /* Water Drop Effect */
    .water-drop {
      position: relative;
      overflow: hidden;
    }

    .water-drop::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 1s;
    }

    .water-drop:active::after {
      transform: scale(1);
      opacity: 1;
      transition: transform 0s, opacity 0s;
    }

    /* Install Button Styles */
    .install-btn {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-light));
      color: white;
      border: none;
      border-radius: 14px;
      padding: 16px 28px;
      margin: 24px auto;
      display: block;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 
        0 6px 20px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      max-width: 280px;
      width: 100%;
    }

    .install-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--deep-purple-light), var(--deep-purple-ultra-light));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .install-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 25px rgba(94, 43, 140, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.15);
    }

    .install-btn:hover::before {
      opacity: 1;
    }

    .install-btn:active {
      transform: translateY(0);
      box-shadow: 
        0 4px 15px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--deep-purple-light);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    /* Floating Bubbles Background */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      filter: blur(5px);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #app {
        padding: 16px;
        max-width: 100%;
      }
      
      header {
        padding: 20px;
        border-radius: 14px;
      }
      
      #messageForm {
        flex-direction: column;
      }
      
      #sendButton {
        padding: 16px;
        width: 100%;
      }

      .install-btn {
        padding: 14px;
        font-size: 0.95rem;
      }
    }

    /* iPhone Notch Safe Area */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }
  </style>

<body>
  <!-- Floating Bubbles Background -->
  <div class="bubbles" id="bubbles"></div>
  
  <div id="app">
    <header class="water-drop">
      <h1>MiresHabar</h1>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
      <button type="submit" id="sendButton" class="water-drop" disabled>Отправить</button>
    </form>

    <button class="install-btn water-drop" id="installButton" style="display: none;">Установить приложение</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Create floating bubbles
    function createBubbles() {
      const bubblesContainer = document.getElementById('bubbles');
      const bubbleCount = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random size between 50px and 150px
        const size = Math.random() * 100 + 50;
        bubble.style.width = ${size}px;
        bubble.style.height = ${size}px;
        
        // Random position
        bubble.style.left = ${Math.random() * 100}%;
        
        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        bubble.style.animationDuration = ${duration}s;
        
        // Random delay
        bubble.style.animationDelay = ${Math.random() * 5}s;
        
        bubblesContainer.appendChild(bubble);
      }
    }
    
    // Initialize bubbles
    createBubbles();
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");
      
      const auth = firebase.auth();
      const database = firebase.database();
      
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');
      const installButton = document.getElementById('installButton');

      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
      }

      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Sign in anonymously
      auth.signInAnonymously()
        .then((userCredential) => {
          console.log("Signed in anonymously");
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
          messageInput.focus();
          
          // Listen for new messages
          database.ref('messages')
            .orderByChild('timestamp')
            .limitToLast(50)
            .on('child_added', (snapshot) => {
              const message = snapshot.val();
              displayMessage(message);
            });
        })
        .catch((error) => {
          console.error("Auth error:", error);
          updateStatus("✗ Ошибка подключения", "offline");
        });

      // Display a message
      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message water-drop';
        messageElement.innerHTML = `
          <div class="message-header">
            <span class="username">${message.username || 'Гость'}</span>
            <span class="timestamp">${formatTime(message.timestamp)}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message handler
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        
        try {
          sendButton.disabled = true;
          
          // Check auth
          if (!auth.currentUser) {
            await auth.signInAnonymously();
          }
          
          // Send message
          await database.ref('messages').push({
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            userId: auth.currentUser.uid,
            username: Гость_${auth.currentUser.uid.slice(0, 4)}
          });
          
          messageInput.value = '';
        } catch (error) {
          console.error("Send error:", error);
          updateStatus("✗ Ошибка отправки", "offline");
        } finally {
          sendButton.disabled = false;
        }
      });

      // Monitor connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("⌛ Нет соединения", "offline");
          sendButton.disabled = true;
        }
      });

      // ===== PWA Installation =====
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }
      
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone;
      }
      
      if (isStandalone()) {
        installButton.style.display = 'none';
      } else if (isIOS()) {
        installButton.textContent = 'Добавить на главный экран';
        installButton.style.display = 'block';
        installButton.addEventListener('click', () => {
          alert('Для установки:\n1. Нажмите "Поделиться"\n2. Выберите "На экран Домой"\n3. Подтвердите добавление');
        });
      } else {
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              installButton.style.display = 'none';
            }
            deferredPrompt = null;
          }
        });
      }

      // ===== Service Worker Registration =====
      const swContent = `
        const CACHE_NAME = 'mireshabar-v1';
        const ASSETS = [
          '/',
          '/index.html',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js',
          'https://img.icons8.com/flat/1024/tea.png'
        ];

        self.addEventListener('install', (e) => {
          e.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(ASSETS))
          );
        });

        self.addEventListener('fetch', (e) => {
          e.respondWith(
            caches.match(e.request)
              .then(response => response || fetch(e.request))
          );
        });
      `;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const blob = new Blob([swContent], { type: 'text/javascript' });
          const swUrl = URL.createObjectURL(blob);
          
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('ServiceWorker зарегистрирован:', registration.scope);
            })
            .catch(error => {
              console.log('Ошибка регистрации ServiceWorker:', error);
            });
        });
      }

    } catch (error) {
      console.error("Initialization error:", error);
      document.getElementById('status').textContent = "Ошибка инициализации";
    }
  </script>
