<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MiresHabar - Мессенджер</title>
  
  <!-- PWA Configuration -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MiresHabar">
  <meta name="theme-color" content="#5E2B8C">
  <meta name="description" content="Мессенджер MiresHabar">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/tea.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://img.icons8.com/fluency/240/tea.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/fluency/240/tea.png">
  <link rel="apple-touch-icon" sizes="167x167" href="https://img.icons8.com/fluency/240/tea.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --deep-purple: #5E2B8C;
      --deep-purple-dark: #3D1C5C;
      --deep-purple-light: #7E3FC2;
      --deep-purple-ultra-light: #9D6FD3;
      --accent: #FF9F0A;
      --accent-dark: #FF8A00;
      --text: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --bg: #1A1A1A;
      --card-bg: rgba(30, 30, 30, 0.8);
      --glass-effect: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-highlight: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Georama', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--deep-purple-dark) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, var(--deep-purple-light) 0%, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    /* Dynamic Island Detection */
    .has-dynamic-island {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 35px;
      background: #1A1A1A;
      border-radius: 20px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .has-dynamic-island::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, 
        var(--deep-purple), 
        var(--deep-purple-light), 
        var(--accent), 
        var(--deep-purple));
      background-size: 400% 400%;
      border-radius: 25px;
      z-index: -1;
      opacity: 0.7;
      animation: gradientFlow 8s ease infinite;
    }

    .has-dynamic-island::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,159,10,0.2) 0%, rgba(255,159,10,0) 70%);
      border-radius: 50%;
      animation: pulse 4s infinite;
    }

    .dynamic-island-content {
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 0 15px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
    }

    /* PWA Safe Area */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(20px, env(safe-area-inset-top));
        padding-left: max(12px, env(safe-area-inset-left));
        padding-right: max(12px, env(safe-area-inset-right));
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
    }

    #app {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    header {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-dark));
      padding: 24px;
      border-radius: 18px;
      margin-bottom: 24px;
      text-align: center;
      box-shadow: 
        0 10px 25px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
      font-family: 'Poppins', sans-serif;
    }

    #status {
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: var(--glass-effect);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #status::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: statusPulse 3s infinite;
    }

    @keyframes statusPulse {
      0% { opacity: 0; width: 0; }
      50% { opacity: 1; width: 100%; }
      100% { opacity: 0; width: 0; right: 0; left: auto; }
    }

    .online { 
      color: #A5E8A7;
      text-shadow: 0 0 8px rgba(76, 217, 100, 0.3);
    }
    .offline { 
      color: #FF9B9B;
      text-shadow: 0 0 8px rgba(255, 59, 48, 0.3);
    }
    .loading { 
      color: #FFD699;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        inset 0 1px 1px rgba(255, 255, 255, 0.05),
        0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .message {
      background: linear-gradient(145deg, rgba(94, 43, 140, 0.3), rgba(62, 28, 92, 0.4));
      padding: 16px 20px;
      border-radius: 14px;
      animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 10px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent), #FFD700);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
      align-items: center;
    }

    .username {
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(255, 159, 10, 0.3);
      font-family: 'Poppins', sans-serif;
    }

    .timestamp {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 500;
    }

    .message-text {
      font-size: 1rem;
      line-height: 1.4;
    }

    #messageForm {
      display: flex;
      gap: 12px;
      margin-top: auto;
      position: relative;
    }

    #messageInput {
      flex: 1;
      padding: 16px 20px;
      border: none;
      border-radius: 14px;
      background: var(--card-bg);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      font-family: 'Georama', sans-serif;
    }

    #messageInput:focus {
      outline: none;
      box-shadow: 
        0 0 0 2px rgba(255, 159, 10, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    #messageInput::placeholder {
      color: rgba(255,255,255,0.4);
      font-weight: 400;
    }

    #sendButton {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-light));
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0 28px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 
        0 4px 15px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 100px;
      font-family: 'Poppins', sans-serif;
    }

    #sendButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--deep-purple-light), var(--deep-purple-ultra-light));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    #sendButton:hover::before {
      opacity: 1;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(94, 43, 140, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.15);
    }

    #sendButton:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 10px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    #sendButton:disabled {
      background: linear-gradient(145deg, #3A3A3A, #4A4A4A);
      color: rgba(255,255,255,0.5);
      cursor: not-allowed;
      box-shadow: none;
    }

    #sendButton:disabled:hover {
      transform: none;
    }

    /* Water Drop Effect */
    .water-drop {
      position: relative;
      overflow: hidden;
    }

    .water-drop::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 1s;
    }

    .water-drop:active::after {
      transform: scale(1);
      opacity: 1;
      transition: transform 0s, opacity 0s;
    }

    /* Install Button Styles */
    .install-btn {
      background: linear-gradient(145deg, var(--deep-purple), var(--deep-purple-light));
      color: white;
      border: none;
      border-radius: 14px;
      padding: 16px 28px;
      margin: 24px auto;
      display: block;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 
        0 6px 20px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
      max-width: 280px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .install-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, var(--deep-purple-light), var(--deep-purple-ultra-light));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .install-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 10px 25px rgba(94, 43, 140, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.15);
    }

    .install-btn:hover::before {
      opacity: 1;
    }

    .install-btn:active {
      transform: translateY(0);
      box-shadow: 
        0 4px 15px rgba(94, 43, 140, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar Styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--deep-purple-light);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    /* Floating Bubbles Background */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      filter: blur(5px);
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #app {
        padding: 16px;
        max-width: 100%;
      }
      
      header {
        padding: 20px;
        border-radius: 14px;
      }
      
      #messageForm {
        flex-direction: column;
      }
      
      #sendButton {
        padding: 16px;
        width: 100%;
      }

      .install-btn {
        padding: 14px;
        font-size: 0.95rem;
      }
      
      .has-dynamic-island {
        width: 100px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Dynamic Island will be added here by JavaScript if detected -->
  
  <!-- Floating Bubbles Background -->
  <div class="bubbles" id="bubbles"></div>
  
  <div id="app">
    <header class="water-drop">
      <h1>MiresHabar</h1>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
      <button type="submit" id="sendButton" class="water-drop" disabled>Отправить</button>
    </form>

    <button class="install-btn water-drop" id="installButton" style="display: none;">Установить приложение</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Create floating bubbles
    function createBubbles() {
      const bubblesContainer = document.getElementById('bubbles');
      const bubbleCount = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Random size between 50px and 150px
        const size = Math.random() * 100 + 50;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        
        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        bubble.style.animationDuration = `${duration}s`;
        
        // Random delay
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        
        bubblesContainer.appendChild(bubble);
      }
    }
    
    // Initialize bubbles
    createBubbles();
    
    // Detect iPhone with Dynamic Island
    function detectDynamicIsland() {
      // Check if iPhone with notch (iPhone X and later)
      const isIPhone = /iPhone/.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // iPhone 14 Pro and later have Dynamic Island
      const isDynamicIsland = isIPhone && 
                             (window.screen.height >= 852 || window.screen.width >= 393); // iPhone 14 Pro screen dimensions
      
      if (isDynamicIsland) {
        const dynamicIsland = document.createElement('div');
        dynamicIsland.className = 'has-dynamic-island water-drop';
        dynamicIsland.id = 'dynamicIsland';
        dynamicIsland.innerHTML = '<div class="dynamic-island-content">MiresHabar</div>';
        document.body.prepend(dynamicIsland);
        
        return true;
      }
      
      return false;
    }
    
    // Animate Dynamic Island
    function animateDynamicIsland() {
      const island = document.getElementById('dynamicIsland');
      if (!island) return;
      
      // Pulse animation
      setInterval(() => {
        island.style.transform = 'translateX(-50%) scale(1.05)';
        setTimeout(() => {
          island.style.transform = 'translateX(-50%) scale(1)';
        }, 300);
      }, 10000);
      
      // Message received animation
      const messageAnimations = [
        () => {
          island.style.width = '150px';
          island.querySelector('.dynamic-island-content').textContent = 'Новое сообщение';
          setTimeout(() => {
            island.style.width = '120px';
            island.querySelector('.dynamic-island-content').textContent = 'MiresHabar';
          }, 2000);
        },
        () => {
          island.style.height = '50px';
          setTimeout(() => {
            island.style.height = '35px';
          }, 1500);
        }
      ];
      
      // Randomly trigger animations
      setInterval(() => {
        if (Math.random() > 0.7) {
          const randomAnim = messageAnimations[Math.floor(Math.random() * messageAnimations.length)];
          randomAnim();
        }
      }, 8000);
    }
    
    // Firebase configuration with working server
    const firebaseConfig = {
      apiKey: "AIzaSyDQt6dA2XqXQj3QYQ6QZqXQj3QYQ6QZqXQ",
      authDomain: "mireshabar.firebaseapp.com",
      databaseURL: "https://mireshabar-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mireshabar",
      storageBucket: "mireshabar.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef",
      measurementId: "G-ABCDEF1234"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");
      
      const auth = firebase.auth();
      const database = firebase.database();
      
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');
      const installButton = document.getElementById('installButton');

      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
        
        // Update Dynamic Island if exists
        const islandContent = document.querySelector('.dynamic-island-content');
        if (islandContent) {
          islandContent.textContent = text;
          
          // Pulse animation
          const island = document.getElementById('dynamicIsland');
          if (island) {
            island.style.transform = 'translateX(-50%) scale(1.05)';
            setTimeout(() => {
              island.style.transform = 'translateX(-50%) scale(1)';
            }, 300);
          }
        }
      }

      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Sign in anonymously
      auth.signInAnonymously()
        .then((userCredential) => {
          console.log("Signed in anonymously");
          updateStatus("✓ Подключено", "online");
          sendButton.disabled = false;
          messageInput.focus();
          
          // Listen for new messages
          database.ref('messages')
            .orderByChild('timestamp')
            .limitToLast(50)
            .on('child_added', (snapshot) => {
              const message = snapshot.val();
              displayMessage(message);
              
              // Animate Dynamic Island on new message (if not from current user)
              if (message.userId !== auth.currentUser?.uid) {
                const island = document.getElementById('dynamicIsland');
                if (island) {
                  island.style.width = '150px';
                  island.querySelector('.dynamic-island-content').textContent = 'Новое сообщение';
                  setTimeout(() => {
                    island.style.width = '120px';
                    island.querySelector('.dynamic-island-content').textContent = 'MiresHabar';
                  }, 2000);
                }
              }
            });
        })
        .catch((error) => {
          console.error("Auth error:", error);
          updateStatus("✗ Ошибка подключения", "offline");
        });

      // Display a message
      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message water-drop';
        messageElement.innerHTML = `
          <div class="message-header">
            <span class="username">${message.username || 'Гость'}</span>
            <span class="timestamp">${formatTime(message.timestamp)}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message handler
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        
        try {
          sendButton.disabled = true;
          
          // Check auth
          if (!auth.currentUser) {
            await auth.signInAnonymously();
          }
          
          // Send message
          await database.ref('messages').push({
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            userId: auth.currentUser.uid,
            username: `Гость_${auth.currentUser.uid.slice(0, 4)}`
          });
          
          messageInput.value = '';
        } catch (error) {
          console.error("Send error:", error);
          updateStatus("✗ Ошибка отправки", "offline");
        } finally {
          sendButton.disabled = false;
        }
      });

      // Monitor connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("✓ Подключено", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("⌛ Нет соединения", "offline");
          sendButton.disabled = true;
        }
      });

      // Detect and animate Dynamic Island
      if (detectDynamicIsland()) {
        animateDynamicIsland();
      }

      // ===== PWA Installation =====
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }
      
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone;
      }
      
      if (isStandalone()) {
        installButton.style.display = 'none';
      } else if (isIOS()) {
        installButton.textContent = 'Добавить на главный экран';
        installButton.style.display = 'block';
        installButton.addEventListener('click', () => {
          alert('Для установки:\n1. Нажмите "Поделиться"\n2. Выберите "На экран Домой"\n3. Подтвердите добавление');
        });
      } else {
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              installButton.style.display = 'none';
            }
            deferredPrompt = null;
          }
        });
      }

      // ===== Service Worker Registration =====
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker зарегистрирован:', registration.scope);
            })
            .catch(error => {
              console.log('Ошибка регистрации ServiceWorker:', error);
            });
        });
      }

    } catch (error) {
      console.error("Initialization error:", error);
      document.getElementById('status').textContent = "Ошибка инициализации";
    }
  </script>
</body>
</html>
