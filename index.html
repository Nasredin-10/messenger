  <style>
    :root {
      --primary: #6200ee;
      --primary-dark: #3700b3;
      --primary-light: #bb86fc;
      --text: #121212;
      --text-light: #757575;
      --bg: #ffffff;
      --card-bg: #f5f5f5;
      --border: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #bb86fc;
        --primary-dark: #3700b3;
        --primary-light: #bb86fc;
        --text: #ffffff;
        --text-light: #b0b0b0;
        --bg: #121212;
        --card-bg: #1e1e1e;
        --border: #333333;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    header {
      padding: 16px 0;
      margin-bottom: 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--primary);
    }

    #status {
      padding: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-light);
      border-radius: 4px;
    }

    .online { color: #388e3c; }
    .offline { color: #d32f2f; }
    .loading { color: var(--text-light); }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: var(--card-bg);
      padding: 12px 16px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
      border: 1px solid var(--border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 0.875rem;
    }

    .username {
      font-weight: 500;
      color: var(--primary);
    }

    .timestamp {
      color: var(--text-light);
      font-size: 0.75rem;
    }

    .message-text {
      font-size: 0.9375rem;
    }

    #messageForm {
      display: flex;
      gap: 8px;
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 0.9375rem;
      outline: none;
      transition: border 0.2s;
    }

    #messageInput:focus {
      border-color: var(--primary);
    }

    #sendButton {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
    }

    #sendButton:hover {
      background: var(--primary-dark);
    }

    #sendButton:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }

    /* Install Button Styles */
    .install-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      margin: 16px auto;
      display: block;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    .install-btn:hover {
      background: var(--primary-dark);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-light);
      border-radius: 3px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      #app {
        padding: 12px;

<body>
  <div id="app">
    <header>
      <h1>MiresHabar</h1>
    </header>

    <div id="status" class="loading">Подключение к серверу...</div>
    
    <div id="messages"></div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Напишите сообщение..." required>
      <button type="submit" id="sendButton" disabled>Отправить</button>
    </form>

    <button class="install-btn" id="installButton" style="display: none;">Установить приложение</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmRBqxgDcPQDIObFLR5wGM2DbYkaFjkkg",
      authDomain: "test-50b35.firebaseapp.com",
      databaseURL: "https://test-50b35-default-rtdb.firebaseio.com",
      projectId: "test-50b35",
      storageBucket: "test-50b35.appspot.com",
      messagingSenderId: "130001282916",
      appId: "1:130001282916:web:260ac627751eb91c23bc71",
      measurementId: "G-QPB5RMS1GR"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized");
      
      const auth = firebase.auth();
      const database = firebase.database();
      
      const messagesDiv = document.getElementById('messages');
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const statusDiv = document.getElementById('status');
      const installButton = document.getElementById('installButton');

      function updateStatus(text, status) {
        statusDiv.textContent = text;
        statusDiv.className = status;
      }

      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Sign in anonymously
      auth.signInAnonymously()
        .then((userCredential) => {
          console.log("Signed in anonymously");
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
          messageInput.focus();
          
          // Listen for new messages
          database.ref('messages')
            .orderByChild('timestamp')
            .limitToLast(50)
            .on('child_added', (snapshot) => {
              const message = snapshot.val();
              displayMessage(message);
            });
        })
        .catch((error) => {
          console.error("Auth error:", error);
          updateStatus("✗ Ошибка подключения", "offline");
        });

      // Display a message
      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `
          <div class="message-header">
            <span class="username">${message.username || 'Гость'}</span>
            <span class="timestamp">${formatTime(message.timestamp)}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message handler
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        
        try {
          sendButton.disabled = true;
          
          // Check auth
          if (!auth.currentUser) {
            await auth.signInAnonymously();
          }
          
          // Send message
          await database.ref('messages').push({
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            userId: auth.currentUser.uid,
            username: `Гость_${auth.currentUser.uid.slice(0, 4)}`
          });
          
          messageInput.value = '';
        } catch (error) {
          console.error("Send error:", error);
          updateStatus("✗ Ошибка отправки", "offline");
        } finally {
          sendButton.disabled = false;
        }
      });

      // Monitor connection status
      database.ref('.info/connected').on('value', (snapshot) => {
        if (snapshot.val() === true) {
          updateStatus("✓ Подключено к серверу", "online");
          sendButton.disabled = false;
        } else {
          updateStatus("⌛ Нет соединения", "offline");
          sendButton.disabled = true;
        }
      });

      // ===== PWA Installation =====
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      }
      
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches || 
               window.navigator.standalone;
      }
      
      if (isStandalone()) {
        installButton.style.display = 'none';
      } else if (isIOS()) {
        installButton.textContent = 'Добавить на главный экран';
        installButton.style.display = 'block';
        installButton.addEventListener('click', () => {
          alert('Для установки:\n1. Нажмите "Поделиться"\n2. Выберите "На экран Домой"\n3. Подтвердите добавление');
        });
      } else {
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              installButton.style.display = 'none';
            }
            deferredPrompt = null;
          }
        });
      }

      // ===== Service Worker Registration =====
      const swContent = `
        const CACHE_NAME = 'mireshabar-v1';
        const ASSETS = [
          '/',
          '/index.html',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js',
          'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js',
          'https://img.icons8.com/flat/1024/tea.png'
        ];

        self.addEventListener('install', (e) => {
          e.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(ASSETS))
          );
        });

        self.addEventListener('fetch', (e) => {
          e.respondWith(
            caches.match(e.request)
              .then(response => response || fetch(e.request))
          );
        });
      `;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const blob = new Blob([swContent], { type: 'text/javascript' });
          const swUrl = URL.createObjectURL(blob);
          
          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('ServiceWorker зарегистрирован:', registration.scope);
            })
            .catch(error => {
              console.log('Ошибка регистрации ServiceWorker:', error);
            });
        });
      }

    } catch (error) {
      console.error("Initialization error:", error);
      document.getElementById('status').textContent = "Ошибка инициализации";
    }
  </script>
